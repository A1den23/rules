
proxy-providers:
  FlowerCloud:
    url: "你的订阅链接"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: Direct

# 节点信息
proxies:
  - {name: Direct, type: direct}

# 全局配置 
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: "*"
ipv6: false
unified-delay: true
tcp-concurrent: true
log-level: warning
find-process-mode: 'off'
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
disable-keep-alive: false
profile:
  store-selected: true
  store-fake-ip: true

# 入站  
tun:
  enable: true
  # system/gvisor/mixed
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:private_domain,cn_domain,zhihu_domain"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "time.*.com"
    - "+.market.xiaomi.com"
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  direct-nameserver:
    - 223.5.5.5
    - 119.29.29.29  
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
  # namesever尽量用运营商提供的DNS
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
 
pr: &select {type: select, proxies: [🚀 Proxies, 🎯 Direct], include-all: true}
proxy-groups:
  - {name: 🚀 Proxies, type: select, proxies: [🇭🇰 HongKong, 🇸🇬 Singapore, 🇯🇵 Japan, 🇨🇳 Taiwan, 🇺🇲 UnitedStates], include-all: true}
  - {name: Binance, type: select, proxies: [🚀 Proxies, 🇭🇰 HongKong, 🇸🇬 Singapore, 🇯🇵 Japan, 🇨🇳 Taiwan, 🇺🇲 UnitedStates], include-all: true, icon: "https://raw.githubusercontent.com/Vbaethon/HOMOMIX/refs/heads/main/Icon/Color/Large/Binance.png"}
  - {name: YouTube, type: select, proxies: [🚀 Proxies, 🇭🇰 HongKong, 🇸🇬 Singapore, 🇯🇵 Japan, 🇨🇳 Taiwan, 🇺🇲 UnitedStates], include-all: true, icon: "https://raw.githubusercontent.com/Vbaethon/HOMOMIX/refs/heads/main/Icon/Color/Large/YouTube.png"}
  - {name: Apple, type: select, proxies: [🎯 Direct, 🚀 Proxies], icon: "https://raw.githubusercontent.com/Vbaethon/HOMOMIX/refs/heads/main/Icon/Color/Large/Apple.png"}
  - {name: Steam, type: select, proxies: [🚀 Proxies, 🎯 Direct], icon: "https://raw.githubusercontent.com/Vbaethon/HOMOMIX/refs/heads/main/Icon/Color/Large/Steam.png"}
  - {name: Spotify, type: select, proxies: [🚀 Proxies, 🇭🇰 HongKong, 🇸🇬 Singapore, 🇯🇵 Japan, 🇨🇳 Taiwan, 🇺🇲 UnitedStates], include-all: true, icon: "https://raw.githubusercontent.com/Vbaethon/HOMOMIX/refs/heads/main/Icon/Color/Large/Spotify.png"}
  - {name: Bilibili, type: select, proxies: [🎯 Direct, 🇨🇳 Taiwan], icon: "https://raw.githubusercontent.com/Vbaethon/HOMOMIX/refs/heads/main/Icon/Color/Large/Bilibili.png"}
  - {name: 🎞️ PikPak, << : *select}
  - {name: CEX, type: select, proxies: [🚀 Proxies, 🇭🇰 HongKong, 🇸🇬 Singapore, 🇯🇵 Japan, 🇨🇳 Taiwan, 🇺🇲 UnitedStates], icon: "https://raw.githubusercontent.com/Vbaethon/HOMOMIX/refs/heads/main/Icon/Color/Large/Bitcoin.png"}
  - {name: 🎯 Direct, type: select, proxies: [Direct, 🚀 Proxies]}
  - {name: 🐟 Others, type: select, proxies: [🚀 Proxies, 🎯 Direct]}
  - {name: 🇭🇰 HongKong, type: url-test, include-all: false, use: ["FlowerCloud"], tolerance: 20, interval: 300, filter: "(?=.*(港|HK|香港|(?i)Hong))^((?!(台|日|韩|新|美)).)*$"}
  - {name: 🇸🇬 Singapore, type: url-test, include-all: false, use: ["FlowerCloud"], tolerance: 20, interval: 300, filter: "(?=.*(新加坡|SG|坡|狮城|Singapore))^((?!(港|台|韩|日|美)).)*$" }
  - {name: 🇯🇵 Japan, type: url-test, include-all: false, use: ["FlowerCloud"], tolerance: 20, interval: 300, filter: "(?=.*(日|日本|JP|(?i)Japan))^((?!(港|台|韩|新|美|尼)).)*$" }
  - {name: 🇨🇳 Taiwan, type: url-test, include-all: false, use: ["FlowerCloud"], tolerance: 20, interval: 300, filter: "(?=.*(台|台湾|TW|(?i)Taiwan))^((?!(港|日|韩|新|美)).)*$"}
  - {name: 🇺🇲 UnitedStates, type: url-test, include-all: false, use: ["FlowerCloud"], tolerance: 20, interval: 300, filter: "(?=.*(美|美国|US|(?i)States|America))^((?!(港|台|日|韩|新)).)*$"}

# 规则匹配
rules:
  - RULE-SET, steam_cn_domain,🎯 Direct
  - RULE-SET, private_domain,🎯 Direct
  - RULE-SET, binance_domain,Binance
  - RULE-SET, Hyperliquid,Binance
  - RULE-SET, apple_cn_domain,Apple
  - RULE-SET, apple_domain,Apple
  - RULE-SET, steam_domain,Steam
  - RULE-SET, youtube_domain,YouTube
  - RULE-SET, spotify_domain,Spotify
  - RULE-SET, bilibili_domain,Bilibili
  - RULE-SET, bilibili_intl_domain,Bilibili
  - RULE-SET, pikpak_domain,🎞️ PikPak
  - RULE-SET, bybit_domain,CEX
  - RULE-SET, kraken_domain,CEX
  - RULE-SET, ibkr_domain,CEX
  - RULE-SET, cex,CEX
  - RULE-SET, game,🚀 Proxies
  - RULE-SET, myRules,🚀 Proxies
  - RULE-SET, gfw_domain,🚀 Proxies
  - RULE-SET, google_ip,🚀 Proxies,no-resolve
  - RULE-SET, telegram_ip,🚀 Proxies,no-resolve
